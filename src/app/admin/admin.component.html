<button *ngIf="componentToShow == 'auth'" (click)="showComponent('dashboard')">
    Go to dashboard
</button>
<button *ngIf="componentToShow == 'dashboard'" (click)="showComponent('auth')">
    Go to login
</button>

<div
    class="container vh-100 vw-100 d-flex justify-content-center align-items-center bg-light-subtle"
>
    <app-admin-login-form
        *ngIf="componentToShow == 'auth'"
        (onSubmitLoginEvent)="onLogin($event)"
        [incorrectUsernameOrPassword]="incorrectUsernameOrPassword"
    ></app-admin-login-form>
    <app-admin-dashboard
        *ngIf="componentToShow == 'dashboard'"
    ></app-admin-dashboard>
</div>
