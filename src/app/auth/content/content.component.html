<app-rooms-header></app-rooms-header>
<div class="container vh-80 vw-100 d-flex justify-content-center align-items-center">
    <div class="card text-center">
        <div class="card-header">
            <ul
                class="nav nav-tabs card-header-tabs"
            >
                <li class="nav-item">
                    <a class="nav-link" 
                    [ngClass]="active == 'login' ? 'active' : ''" 
                    aria-current="true" 
                    (click)="setActive('login')">
                        Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                    [ngClass]="active == 'register' ? 'active' : ''" 
                    (click)="setActive('register')">
                        Register
                    </a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <app-auth-forms [active]="active"></app-auth-forms>
        </div>
    </div>
    
</div>
<app-rooms-footer></app-rooms-footer>
<router-outlet></router-outlet>
