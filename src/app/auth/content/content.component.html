<app-rooms-header></app-rooms-header>
<div class="container vh-80 vw-100 d-flex justify-content-center align-items-center">
    <app-auth-forms
    (onSubmitLoginEvent)="onLogin($event)"
    (onSubmitRegisterEvent)="onRegister($event)"
    [incorrectUsernameOrPassword]="incorrectUsernameOrPassword"
    *ngIf="componentToShow == 'auth'"></app-auth-forms>
    <app-user-page
    *ngIf="componentToShow == 'user-page'"
    [firstName]="firstName"
    [lastName]="lastName"
    [username]="username"></app-user-page>
</div>
<app-rooms-footer></app-rooms-footer>
<router-outlet></router-outlet>
