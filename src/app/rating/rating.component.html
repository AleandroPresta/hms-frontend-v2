<div class="rating" [attr.aria-label]="ariaLabel">
  <span *ngFor="let star of stars; let i = index" class="star-container">
    <svg width="24" height="24" viewBox="0 0 24 24">
      <defs>
        <linearGradient [attr.id]="'grad'+i">
          <stop offset="0%" stop-color="gold"/>
          <stop [attr.offset]="star.stop+'%'" stop-color="gold"/>
          <stop [attr.offset]="star.stop+'%'" stop-color="#ddd"/>
          <stop offset="100%" stop-color="#ddd"/>
        </linearGradient>
      </defs>
      <path [attr.fill]="'url(#grad'+i+')'" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
    </svg>
  </span>
</div>
