<div class="card">
    <div class="d-flex flex-column flex-md-row">
        <img [src]="room.images[0]" alt="room image" class="img-fluid custom-img rounded-1 align-self-center mx-2">
        <div class="card-body">
            <p class="room-title color-info playfair-display-700">{{room.name}}</p>
            <p-rating [(ngModel)]="room.rating" [readonly]="true" [cancel]="false" />
            <p class="room-details mt-1"> <fa-icon [icon]="faUsers"></fa-icon> {{room.capacity}} Guests</p>
            <p class="room-price">â‚¬{{room.price}}</p>
        </div>
    </div>
</div>
