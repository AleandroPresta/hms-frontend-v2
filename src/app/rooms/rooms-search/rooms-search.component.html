<div class="search-container background-color-secondary">
  <h1 class="search-title playfair-display-700 color-light">Find your next stay</h1>
  <p class="search-subtitle playfair-display-400 color-info">Search the right room for you...</p>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3 position-relative">
      <input type="text" class="form-control background-color-light color-dark" placeholder="Room name" name="room-name">
    </div>
    <div class="mb-3 position-relative">
      <input type="date" class="form-control background-color-light color-dark" placeholder="Check-in date" name="check-in-date" [min]="minDate">
    </div>
    <div class="mb-3 position-relative">
      <input type="date" class="form-control background-color-light color-dark" placeholder="Check-out date" name="check-out-date" [min]="minDate">
    </div>
    <button type="submit" class="btn btn-search">Search</button>
  </form>
</div>
